<div class="form">
  <h4>{{title}}</h4>
  <div class="form-container">
    <form (ngSubmit)="saveContact()">

      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" name="id" [(ngModel)]="friend.id" [disabled]="friend.id" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="friend.name" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" [(ngModel)]="friend.address" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" [(ngModel)]="friend.phone" class="form-control" required />
      </div>

      <div class="form-group">
        <a class="btn btn-default" routerLink="">Cancel</a> &nbsp;
        <button class="btn btn-primary">Save</button>
      </div>

    </form>
  </div>
</div>
