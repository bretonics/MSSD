            <div class="puppySlides!" style="max-width:750px; margin:0 auto;">

            <!-- Main Container Ends -->
        </div>

        <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("puppySlideShow");
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 6000); // Change image every 6 seconds
        }
        </script>
